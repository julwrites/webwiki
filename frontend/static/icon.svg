<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradWeb1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#1f6feb"/>
    </linearGradient>
    <linearGradient id="gradVim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3fb950"/>
      <stop offset="100%" stop-color="#2ea043"/>
    </linearGradient>
    <linearGradient id="gradWeb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bc8cff"/>
      <stop offset="100%" stop-color="#8957e5"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="#0d1117" rx="112" />

  <!-- The brackets: [[ for Wiki -->
  <path d="M 100 140 L 60 140 L 60 372 L 100 372" stroke="#484f58" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 140 140 L 100 140 L 100 372 L 140 372" stroke="#484f58" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- The brackets: ]] for Wiki -->
  <path d="M 412 140 L 452 140 L 452 372 L 412 372" stroke="#484f58" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 372 140 L 412 140 L 412 372 L 372 372" stroke="#484f58" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- The Web/Vim combo: < V > -->
  <g stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(0, -10)">
    <!-- < -->
    <path d="M 200 190 L 130 266 L 200 342" stroke="url(#gradWeb1)" />
    <!-- V -->
    <path d="M 210 190 L 256 342 L 302 190" stroke="url(#gradVim)" />
    <!-- > -->
    <path d="M 312 190 L 382 266 L 312 342" stroke="url(#gradWeb2)" />
  </g>
  
  <!-- Vim cursor -->
  <rect x="236" y="360" width="40" height="12" fill="url(#gradVim)" rx="4"/>
</svg>
